<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Слайдер -->
    <div class="slider">
        <!-- Слайды -->
        <div class="slides">
        </div>

        <!-- Кнопки навигации -->
        <div class="buttons">
            <button class="button prev">
                <div class="arrow"></div>
            </button>
            <button class="button next">
                <div class="arrow"></div>
            </button>
        </div>

        <!-- Пагинация -->
        <div class="pagination">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
